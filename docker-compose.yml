version: "3.9"
services:
  neo4j:
    image: neo4j:5.14
    container_name: grail-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      NEO4J_AUTH: neo4j/password
      NEO4J_PLUGINS: '["apoc"]'
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p password 'RETURN 1'"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    container_name: grail-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    image: llm-gnn-kg:0.1.0
    container_name: grail-api
    ports:
      - "8010:8001"
      - "8501:8501"
    environment:
      OLLAMA_HOST: "http://ollama:11434"
      NEO4J_URI: "bolt://neo4j:7687"
      NEO4J_USER: "neo4j"
      NEO4J_PASSWORD: "password"
      USE_NEO4J: "true"
      USE_GNN: "true"
    depends_on:
      neo4j:
        condition: service_healthy
      ollama:
        condition: service_healthy
    volumes:
      - ./data:/app/data

volumes:
  neo4j_data:
  neo4j_logs:
  ollama_data:
